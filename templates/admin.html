<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Event Command Center v2.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            900: '#121212',
                            850: '#1a1a1a',
                            800: '#252525',
                            700: '#333333',
                            600: '#4d4d4d',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .selected-row {
            background-color: rgba(59, 130, 246, 0.2) !important;
        }

        .active-row {
            border-left: 3px solid #3b82f6;
            background-color: rgba(59, 130, 246, 0.1);
        }

        /* Resizer Styles */
        .resizer {
            width: 4px;
            cursor: col-resize;
            background: #2d2d2d;
            transition: background 0.2s;
            z-index: 10;
        }

        .resizer:hover,
        .resizer.active {
            background: #3b82f6;
        }

        body.resizing {
            cursor: col-resize;
            user-select: none;
        }
    </style>
</head>

<body
    class="bg-gray-900 text-gray-200 h-screen overflow-hidden flex flex-col font-sans text-sm selection:bg-blue-500 selection:text-white">

    <!-- Header -->
    <header
        class="h-12 border-b border-gray-700 flex items-center justify-between px-4 bg-gray-850 shrink-0 select-none">
        <div class="flex items-center gap-3">
            <div class="w-2.5 h-2.5 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]"></div>
            <h1 class="font-bold tracking-wider text-gray-100">CULLING STATION <span
                    class="text-xs text-gray-500 font-normal ml-1">v2.2</span></h1>
        </div>
        <div class="flex gap-4 text-xs font-mono text-gray-400">
            <span id="stats-buffer">Inbox: 0</span>
            <span class="text-gray-600">|</span>
            <span id="stats-live" class="text-green-500">Live: 0</span>
        </div>
    </header>

    <!-- Main Workspace -->
    <main class="flex-1 flex overflow-hidden w-full" id="main-container">

        <!-- COL 1: INBOX LIST -->
        <section id="col-inbox" class="flex flex-col border-r border-gray-700 bg-gray-850 min-w-[200px]"
            style="width: 300px;">
            <!-- Toolbar -->
            <div class="h-10 border-b border-gray-700 flex items-center px-3 bg-gray-800 gap-2 shrink-0">
                <input type="checkbox" id="select-all"
                    class="rounded bg-gray-700 border-gray-600 text-blue-500 focus:ring-0 cursor-pointer"
                    onclick="toggleSelectAll()">
                <span class="text-xs font-bold text-gray-400 uppercase tracking-wider flex-1">Inbox</span>
                <button onclick="refreshBuffer()" class="text-gray-400 hover:text-white" title="Refresh">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                        </path>
                    </svg>
                </button>
            </div>

            <!-- List -->
            <div class="flex-1 overflow-y-auto">
                <table class="w-full text-left border-collapse table-fixed">
                    <tbody id="buffer-table-body" class="divide-y divide-gray-700/50">
                        <!-- Rows injected by JS -->
                    </tbody>
                </table>
            </div>

            <!-- Batch Action Bar -->
            <div id="batch-bar"
                class="h-12 border-t border-gray-700 bg-gray-800 px-3 flex items-center justify-between hidden transition-all shrink-0">
                <span id="selected-count" class="text-xs text-gray-400">0 selected</span>
                <button onclick="batchPublish()"
                    class="bg-blue-600 hover:bg-blue-500 text-white px-3 py-1.5 rounded text-xs font-bold shadow-sm transition">
                    Publish
                </button>
            </div>
        </section>

        <!-- RESIZER 1 -->
        <div class="resizer" id="resizer-1"></div>

        <!-- COL 2: PREVIEW & EDIT (Flexible) -->
        <section id="col-workspace" class="flex-1 flex flex-col bg-gray-900 relative min-w-[300px]">
            <!-- Main Preview Image -->
            <div
                class="flex-1 flex items-center justify-center p-6 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTAgMGgxMHYxMEgwem0xMCAxMGgxMHYxMEgxMHoiIGZpbGw9IiMxZTFlMWUiIGZpbGwtb3BhY2l0eT0iMC41Ii8+PC9zdmc+')] overflow-hidden">
                <div id="empty-state" class="text-gray-600 flex flex-col items-center gap-2 select-none">
                    <svg class="w-12 h-12 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                    <span>Select an image</span>
                </div>
                <img id="preview-img" class="max-w-full max-h-full object-contain shadow-2xl hidden"
                    style="filter: brightness(1);">
            </div>

            <!-- Editor Controls -->
            <div id="editor-dock"
                class="h-auto min-h-[140px] border-t border-gray-700 bg-gray-850 p-4 flex flex-col xl:flex-row gap-6 items-start opacity-50 pointer-events-none transition-opacity shrink-0">

                <!-- Info -->
                <div
                    class="w-full xl:w-48 shrink-0 flex xl:block justify-between items-center border-b xl:border-b-0 border-gray-700 pb-2 xl:pb-0">
                    <div>
                        <div class="text-xs font-bold text-gray-500 uppercase">Information</div>
                        <div id="meta-filename" class="text-sm font-mono text-gray-200 truncate mt-1 w-40">-</div>
                    </div>
                    <div id="meta-time" class="text-xs text-gray-400 mt-0.5">-</div>
                </div>

                <!-- Exposure Slider -->
                <div class="flex-1 w-full">
                    <div class="flex justify-between mb-2">
                        <span class="text-xs font-bold text-gray-500 uppercase">Exposure</span>
                        <span id="exp-val" class="text-xs font-mono bg-gray-700 px-1.5 rounded">0.0</span>
                    </div>
                    <input type="range" id="exp-slider" min="-1.5" max="1.5" step="0.1" value="0"
                        class="w-full h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-blue-500"
                        oninput="updateExposurePreview()">
                    <div class="flex justify-between text-[10px] text-gray-600 mt-2 font-mono">
                        <span>-1.5</span>
                        <span class="cursor-pointer hover:text-blue-400" onclick="resetExposure()">Reset</span>
                        <span>+1.5</span>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex-1 flex justify-end items-start gap-3 w-full xl:w-auto">
                    <button onclick="archiveCurrent()"
                        class="px-4 py-2 border border-gray-600 text-gray-300 hover:text-white hover:border-gray-500 rounded text-sm transition flex flex-col items-center gap-1 group whitespace-nowrap">
                        <span class="text-xs uppercase font-bold text-gray-500 group-hover:text-gray-400">Park</span>
                        <span>ðŸ“¦ Archive</span>
                    </button>
                    <button onclick="publishCurrent()"
                        class="px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded shadow-lg hover:shadow-blue-500/30 text-sm font-bold transition transform hover:-translate-y-0.5 flex flex-col items-center gap-1 whitespace-nowrap">
                        <span class="text-[10px] uppercase text-blue-200 opacity-80">Ready</span>
                        <span>ðŸš€ Publish</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- RESIZER 2 -->
        <div class="resizer" id="resizer-2"></div>

        <!-- COL 3: LIVE FEED (Public Status) -->
        <section id="col-live" class="flex flex-col border-l border-gray-700 bg-black/20 min-w-[200px]"
            style="width: 320px;">
            <div class="h-10 border-b border-gray-700 flex items-center px-3 bg-gray-800/50 shrink-0">
                <span class="text-xs font-bold text-green-500 uppercase tracking-wider flex-1">Live Feed</span>
                <button onclick="refreshLive()" class="text-gray-500 hover:text-white"><svg class="w-3.5 h-3.5"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                        </path>
                    </svg></button>
            </div>

            <div id="live-grid" class="flex-1 overflow-y-auto p-3 grid grid-cols-2 gap-3 content-start">
                <!-- Javascript Injected -->
            </div>
        </section>

    </main>

    <!-- Toast -->
    <div id="toast"
        class="fixed top-4 right-1/2 translate-x-1/2 bg-gray-800 border border-gray-700 text-white px-4 py-2 rounded-full shadow-xl -translate-y-20 opacity-0 transition duration-300 z-50 flex items-center gap-2 text-sm pointer-events-none">
        <span id="toast-icon">âœ…</span>
        <span id="toast-msg">Done</span>
    </div>

    <script>
        // State
        let currentFile = null;
        let currentExposure = 0.0;
        let selectedFiles = new Set();
        let bufferList = [];

        // --- Resizable Columns Logic ---
        (function () {
            const resizer1 = document.getElementById('resizer-1');
            const resizer2 = document.getElementById('resizer-2');
            const colInbox = document.getElementById('col-inbox');
            const colLive = document.getElementById('col-live');

            let isResizing = false;
            let currentResizer = null;
            let startX = 0;
            let startWidth = 0;

            const onMouseDown = (e, resizer) => {
                isResizing = true;
                currentResizer = resizer;
                startX = e.clientX;
                // Add active class
                resizer.classList.add('active');
                document.body.classList.add('resizing');

                if (resizer === resizer1) startWidth = colInbox.offsetWidth;
                if (resizer === resizer2) startWidth = colLive.offsetWidth;

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            };

            const onMouseMove = (e) => {
                if (!isResizing) return;

                if (currentResizer === resizer1) {
                    const diff = e.clientX - startX;
                    const newWidth = Math.max(200, Math.min(600, startWidth + diff));
                    colInbox.style.width = `${newWidth}px`;
                } else if (currentResizer === resizer2) {
                    // Pulling from right side direction
                    const diff = startX - e.clientX;
                    const newWidth = Math.max(200, Math.min(600, startWidth + diff));
                    colLive.style.width = `${newWidth}px`;
                }
            };

            const onMouseUp = () => {
                isResizing = false;
                if (currentResizer) currentResizer.classList.remove('active');
                currentResizer = null;
                document.body.classList.remove('resizing');
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            };

            resizer1.addEventListener('mousedown', (e) => onMouseDown(e, resizer1));
            resizer2.addEventListener('mousedown', (e) => onMouseDown(e, resizer2));
        })();

        // --- Core Fetching ---
        async function fetchBuffer() {
            try {
                const res = await fetch('/api/buffer');
                const data = await res.json();
                // Diff check: if nothing changed, don't redraw to keep selection
                // Simple version: just redraw but restore selection visually
                bufferList = data.images;
                renderBufferList();
                document.getElementById('stats-buffer').innerText = `Inbox: ${bufferList.length}`;
            } catch (e) { console.error(e); }
        }

        function renderBufferList() {
            const tbody = document.getElementById('buffer-table-body');
            tbody.innerHTML = bufferList.map(item => {
                const isSelected = selectedFiles.has(item.filename);
                const isActive = currentFile === item.filename;
                return `
                <tr class="group hover:bg-gray-800 transition cursor-pointer ${isActive ? 'active-row bg-gray-800' : ''} ${isSelected ? 'selected-row' : ''}" 
                    onclick="selectRow('${item.filename}', event)">
                    <td class="p-3 w-10 text-center" onclick="event.stopPropagation()">
                        <input type="checkbox" 
                            class="rounded bg-gray-700 border-gray-600 text-blue-500 focus:ring-0 cursor-pointer"
                            onchange="toggleSelection('${item.filename}', this.checked)"
                            ${isSelected ? 'checked' : ''}>
                    </td>
                    <td class="py-2 pr-2">
                        <div class="font-mono text-gray-300 text-xs truncate group-hover:text-white transition" title="${item.filename}">${item.filename}</div>
                    </td>
                    <td class="py-2 pr-3 text-right">
                        <div class="text-[10px] text-gray-500 font-mono">${item.time_str}</div>
                    </td>
                </tr>`;
            }).join('');

            updateBatchBar();
        }

        // --- Selection Logic ---
        function selectRow(filename, event) {
            currentFile = filename;
            resetExposure();
            loadEditor(filename);
            renderBufferList();
        }

        function toggleSelection(filename, checked) {
            if (checked) selectedFiles.add(filename);
            else selectedFiles.delete(filename);
            renderBufferList();
        }

        function toggleSelectAll() {
            const allChecked = document.getElementById('select-all').checked;
            if (allChecked) {
                bufferList.forEach(f => selectedFiles.add(f.filename));
            } else {
                selectedFiles.clear();
            }
            renderBufferList();
        }

        function updateBatchBar() {
            const bar = document.getElementById('batch-bar');
            const count = document.getElementById('selected-count');

            if (selectedFiles.size > 0) {
                bar.classList.remove('hidden');
                count.innerText = `${selectedFiles.size} selected`;
            } else {
                bar.classList.add('hidden');
            }
        }

        // --- Workspace Logic ---
        function loadEditor(filename) {
            const img = document.getElementById('preview-img');
            const empty = document.getElementById('empty-state');
            const dock = document.getElementById('editor-dock');

            const meta = bufferList.find(f => f.filename === filename);
            if (meta) {
                document.getElementById('meta-filename').innerText = meta.filename;
                document.getElementById('meta-time').innerText = `${meta.time_str} â€¢ ${meta.size_kb} KB`;
            }

            img.src = `/raw/${filename}`;
            img.classList.remove('hidden');
            empty.classList.add('hidden');
            dock.classList.remove('opacity-50', 'pointer-events-none');
            dock.classList.add('opacity-100');
        }

        function updateExposurePreview() {
            const val = document.getElementById('exp-slider').value;
            currentExposure = parseFloat(val);
            document.getElementById('exp-val').innerText = currentExposure > 0 ? `+${currentExposure}` : currentExposure;
            const brightness = Math.pow(2, currentExposure);
            document.getElementById('preview-img').style.filter = `brightness(${brightness})`;
        }

        function resetExposure() {
            document.getElementById('exp-slider').value = 0;
            updateExposurePreview();
        }

        // --- Actions ---
        async function publishCurrent() {
            if (!currentFile) return;
            showToast('â³ Publishing...');
            try {
                const res = await fetch('/api/publish', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename: currentFile, exposure: currentExposure })
                });
                if (res.ok) {
                    showToast('âœ… Published');
                    fetchLive();
                    // Optional: remove directly to feel faster
                }
            } catch (e) { console.error(e); }
        }

        async function archiveCurrent() {
            if (!currentFile) return;
            // if(!confirm('Archive?')) return; // Make it faster by removing confirm for archive

            try {
                const res = await fetch('/api/archive', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename: currentFile })
                });
                if (res.ok) {
                    showToast('ðŸ“¦ Archived');
                    bufferList = bufferList.filter(f => f.filename !== currentFile);
                    selectedFiles.delete(currentFile);
                    currentFile = null;
                    document.getElementById('preview-img').classList.add('hidden');
                    document.getElementById('empty-state').classList.remove('hidden');
                    document.getElementById('editor-dock').classList.add('opacity-50', 'pointer-events-none');
                    renderBufferList();
                }
            } catch (e) { console.error(e); }
        }

        async function batchPublish() {
            const files = Array.from(selectedFiles);
            if (files.length === 0) return;
            if (!confirm(`Publish ${files.length} images?`)) return;

            showToast(`â³ Publishing ${files.length}...`);
            try {
                const res = await fetch('/api/batch_publish', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filenames: files, exposure: 0.0 })
                });
                if (res.ok) {
                    showToast('âœ… Batch Complete');
                    selectedFiles.clear();
                    document.getElementById('select-all').checked = false;
                    renderBufferList();
                    fetchLive();
                }
            } catch (e) { console.error(e); }
        }

        async function unpublishImage(filename) {
            if (!confirm('Unpublish this photo?')) return;
            try {
                const res = await fetch('/api/unpublish', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename: filename })
                });
                if (res.ok) {
                    showToast('ðŸ—‘ Unpublished');
                    fetchLive();
                }
            } catch (e) { console.error(e); }
        }

        // --- Live Feed ---
        async function fetchLive() {
            try {
                const res = await fetch('/api/live');
                const data = await res.json();
                document.getElementById('stats-live').innerText = `Live: ${data.images.length}`;

                const grid = document.getElementById('live-grid');
                // Adjust Columns based on width (simple CSS grid auto-fit is hard with variable parent width, 
                // so we use grid-cols-2 as default, but LiveFeed can be resized)
                // 4:3 Aspect Ratio = aspect-[4/3]
                grid.innerHTML = data.images.map(img => `
                    <div class="relative group aspect-[4/3] bg-gray-800 rounded-lg overflow-hidden border border-gray-700 hover:border-red-500 transition">
                         <img src="/live/${img}?t=${new Date().getTime()}" class="w-full h-full object-cover">
                         
                         <!-- Unpublish Overlay -->
                         <div class="absolute inset-0 bg-red-900/80 opacity-0 group-hover:opacity-100 transition flex items-center justify-center cursor-pointer"
                              onclick="unpublishImage('${img}')">
                              <div class="flex flex-col items-center text-white">
                                <svg class="w-8 h-8 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                <span class="text-xs font-bold uppercase tracking-widest">Unpublish</span>
                              </div>
                         </div>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.remove('-translate-y-20', 'opacity-0');
            setTimeout(() => t.classList.add('-translate-y-20', 'opacity-0'), 3000);
        }

        // Init
        fetchBuffer();
        fetchLive();

        setInterval(fetchBuffer, 4000);
        setInterval(fetchLive, 5000);

    </script>
</body>

</html>
